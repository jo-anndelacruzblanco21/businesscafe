<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pâtisserie Parfait</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="filipino.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="bakeryhome.html">Home</a></li>
            <li><a href="products.html">Product Categories</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li class="menu-icons" id="cart-icon"><i class="fas fa-shopping-cart"></i></li>
            <span>0</span>
        </ul>
    </nav>
    
    <div class="coffeeprod">
        <h1>Filipino Pastries</h1>
    </div>
    
    <div class="listProduct"></div>
    
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkOut">Check Out</button>
        </div>
        <!-- Total Balance added below other cart content -->
        <div class="totalBalance">
            <strong>Total Balance: ₱<span id="totalBalance">0.00</span></strong>
        </div>
    </div>
  
    <script>
        let iconCart = document.querySelector('.menu-icons');
        let closeCart = document.querySelector('.close');
        let body = document.querySelector('body');
        let listProductHTML = document.querySelector('.listProduct');
        let listCartHTML = document.querySelector('.listCart');
        let iconCartSpan = document.querySelector('#cart-icon + span');
        let totalBalanceHTML = document.querySelector('#totalBalance');

        let listProducts = []; // Filipino Pastries products
        let carts = JSON.parse(localStorage.getItem('cart')) || []; // Retrieve cart from local storage or initialize as empty array

        // Toggle Shopping Cart visibility
        iconCart.addEventListener('click', () => {
            body.classList.toggle('showCart');
        });

        closeCart.addEventListener('click', () => {
            body.classList.toggle('showCart');
        });

        // Save cart to local storage
        const saveCartToLocalStorage = () => {
            localStorage.setItem('cart', JSON.stringify(carts));
        };

        // Function to add Filipino pastries products to HTML dynamically
        const addDataToHTML = () => {
            listProductHTML.innerHTML = ''; // Clear previous products
            if (listProducts.length > 0) {
                listProducts.forEach(product => {
                    let newProduct = document.createElement('div');
                    newProduct.classList.add('item');
                    newProduct.dataset.id = product.id;
                    newProduct.innerHTML = `
                        <img src="${product.image}" alt="Pastry">
                        <h2>${product.name}</h2>
                        <div class="price"> ₱${product.price}</div>
                        <button class="addCart">Add To Cart</button>
                    `;
                    listProductHTML.appendChild(newProduct);
                });
            }
        };

        // Handle Add To Cart button click
        const handleAddToCart = (product_id) => {
            let positionThisProductInCart = carts.findIndex(value => value.product_id === product_id);
            if (positionThisProductInCart < 0) {
                carts.push({ product_id: product_id, quantity: 1 });
            } else {
                carts[positionThisProductInCart].quantity += 1;
            }
            saveCartToLocalStorage(); // Save updated cart to local storage
            addToCartHTML();
        };

        // Add products to cart and update display
        const addToCartHTML = () => {
            listCartHTML.innerHTML = '';
            let totalQuantity = 0;
            let totalBalance = 0;
            if (carts.length > 0) {
                carts.forEach(cart => {
                    totalQuantity += cart.quantity;
                    let newCart = document.createElement('div');
                    newCart.classList.add('item');
                    let positionProduct = listProducts.findIndex((value) => value.id == cart.product_id);
                    let info = listProducts[positionProduct];
                    let itemTotalPrice = info.price * cart.quantity;
                    totalBalance += itemTotalPrice;

                    newCart.innerHTML = `
                        <div class="item">
                            <div class="image">
                                <img src="${info.image}" alt="${info.name}">
                            </div>
                            <div class="name">${info.name}</div>
                            <div class="totalPrice"> ₱${itemTotalPrice}</div>
                            <div class="quantity">
                                <span class="minus"><</span>
                                <span class="count">${cart.quantity}</span>
                                <span class="plus">></span>
                            </div>
                        </div>`;

                    listCartHTML.appendChild(newCart);

                    // Get the minus and plus buttons
                    let minusButton = newCart.querySelector('.minus');
                    let plusButton = newCart.querySelector('.plus');
                    let countSpan = newCart.querySelector('.count');

                    // Decrease quantity on minus click
                    minusButton.addEventListener('click', () => {
                        if (cart.quantity > 1) {
                            cart.quantity -= 1;
                        } else {
                            carts = carts.filter(cartItem => cartItem.product_id !== cart.product_id);
                        }
                        saveCartToLocalStorage(); // Save updated cart to local storage
                        addToCartHTML();
                    });

                    // Increase quantity on plus click
                    plusButton.addEventListener('click', () => {
                        cart.quantity += 1;
                        saveCartToLocalStorage(); // Save updated cart to local storage
                        addToCartHTML();
                    });

                    countSpan.textContent = cart.quantity;
                });
            }
            iconCartSpan.innerText = totalQuantity;
            totalBalanceHTML.textContent = totalBalance.toFixed(2); // Display total balance, formatted to 2 decimal places
        };

        // Initialize app and fetch Filipino pastries products
        const initApp = () => {
            fetch('filipino-pastries.json') // Filipino Pastries products
                .then(response => response.json())
                .then(data => {
                    listProducts = data;
                    addDataToHTML();
                    addToCartHTML(); // Update cart HTML on load with items from local storage
                })
                .catch(error => {
                    console.error('Error fetching Filipino pastries:', error);
                    alert('Failed to load Filipino pastries. Please try again later.');
                });
        };

        initApp();

        // Handle Add to Cart functionality for Filipino pastries
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('addCart')) {
                let productElement = event.target.closest('.item');
                if (productElement) {
                    let product_id = productElement.dataset.id;
                    handleAddToCart(product_id);
                }
            }
        });

        // Display thank you message on checkout button click
        let checkOutButton = document.querySelector('.checkOut');
        checkOutButton.addEventListener('click', () => {
            alert('Thank you for purchasing in Pâtisserie Parfait');
            carts = []; // Clear cart after checkout
            saveCartToLocalStorage(); // Update local storage
            addToCartHTML(); // Update cart display
        });
    </script>
</body>
</html>
